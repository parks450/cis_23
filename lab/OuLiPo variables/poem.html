    <script>
        function refreshPage(){
            window.location.reload();
        }   
        
        let pastVerbs = ['slept', 'laughed', 'cried', 'smiled', 'sighed'];
        let pastVerb = pastVerbs[Math.floor(Math.random() * pastVerbs.length)];

        let nouns = ['chair', 'flower', 'book', 'cup', 'table'];
        let noun1 = nouns[Math.floor(Math.random() * nouns.length)];
        let noun2 = nouns[Math.floor(Math.random() * nouns.length)];
        let noun3 = nouns[Math.floor(Math.random() * nouns.length)];

        let adjectives = ['bright', 'calm', 'happy', 'silly', 'wild'];
        let adj1 = adjectives[Math.floor(Math.random() * adjectives.length)];
        let adj2 = adjectives[Math.floor(Math.random() * adjectives.length)];
        let adj3 = adjectives[Math.floor(Math.random() * adjectives.length)];

        var poem = `
            I have ${pastVerb}
            the ${noun1}
            that were in
            the ${noun2}

            and which
            you were probably
            saving
            for the ${noun3}

            Forgive me
            they were ${adj1}
            so ${adj2}
            and so ${adj3}
            `;

            console.log(poem);
            document.write(poem);

            const poemOriginal = `

            `;
        </script>
